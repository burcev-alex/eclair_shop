  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="order">
  <h1 class="order__title">Оформление заказа</h1>

  <div class="orderRangeMain">
    <ul class="orderRangeDisc flex">
      <li>
        <span class="orderRange__disc"></span>
<!--        <span class="orderRange__active"></span>-->
<!--        <span class="orderRange__active_line"></span>-->
      </li>

      <li>
<!--        <span class="orderRange__active"></span>-->
<!--        <span class="orderRange__active_line"></span>-->
        <span class="orderRange__not"></span>
      </li>

      <li>
        <span class="orderRange__not"></span>
      </li>

      <li>
        <span class="orderRange__not"></span>
      </li>
    </ul>

    <ul class="orderRange flex">
      <li class="orderRange__date active">
        <span class="orderRange__name">Данные клиента</span>
      </li>
    </ul>
  </div>


  <form action="#" class="orderForm">
    <h4 class="orderForm__title">Данные клиента</h4>

    <div class="orderForm__input">
      <label for="name">Ваше имя</label>
      <input placeholder="Введите имя" type="text" id="name">
    </div>

    <div class="orderForm__input">
      <label for="email">E-mail</label>
      <input placeholder="Введите E-mail" type="text" id="email">
    </div>

    <div class="orderForm__input">
      <label for="phone">Телефон</label>
      <input placeholder="+7 (000) 000-00-00" type="text" id="phone">
    </div>

    <div class="input-row">
      <input id="checkbox-input-1" type="checkbox" value="myValue 1">
      <label class="input-helper input-helper--checkbox" for="checkbox-input-1">Напишите мне в WhatsApp</label>
    </div>

    <hr class="orderForm__hr">

    <button type="submit" class="orderForm__btn">Продолжить</button>
  </form>
</div>

</body>
